<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch!</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="header">Etch A Sketch!</div>
    <div class="main-section">
        <div class="sidebar-container">
            <div class="choose-color">Choose Color</div>
            <div class="colors-container">
                <div class="color-selector selected" id="black"></div>
                <div class="color-selector" id="blue"></div>
                <div class="color-selector" id="red"></div>
                <div class="color-selector" id="yellow"></div>
                <div class="color-selector" id="green"></div>
                <div class="color-selector" id="magenta"></div>
                <div class="color-selector" id="orange"></div>
                <div class="color-selector" id="lime"></div>
                <div class="color-selector" id="purple"></div>
            </div>
            
        </div>
        <div class="grid-container">
            <div class="grid">
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div><button class="reset"> Reset board!</button></div>
    </div>
</body>
</html>
